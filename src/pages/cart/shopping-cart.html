

<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list  text-wrap  *ngFor="let item of fireItems | async" >
  
   <ion-item>
    
      <ion-thumbnail item-left>
       <img  [src] = "item.image"/>
      </ion-thumbnail> 

        <h2>   {{item.name}}</h2>

         <h1>Price : {{item.price|currency:'EUR'}}</h1>
         <h2>Quantity :{{item.counter}}</h2>

     <ion-buttons start>
      <button ion-button icon-only color="danger" (click)="removeItem(item.$key)">
        <ion-icon item-rigth name="trash" ></ion-icon>
      </button>  
    
    </ion-buttons>

   
      </ion-item>   
     
  </ion-list>

<h2  style='text-align: center'> Total amount to pay: {{totalToString}} EUR</h2>

  <button full ion-button (click)='showPrompt()'>
        Buy now
      </button>
</ion-content>
